name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  engine-build:
    name: RetireSimple.Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x
      - name: Restore NuGet Cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore .NET Projects
        run: dotnet restore
      - name: Build Engine
        run: dotnet build ./RetireSimple.Engine/RetireSimple.Engine.csproj --no-restore --no-dependencies
      - name: Build Test Project
        run: dotnet build ./RetireSimple.Tests/RetireSimple.Tests.csproj --no-restore --no-dependencies
      - name: Execute Tests
        run: dotnet test --no-build --verbosity normal
      #- name: Upload Compiled Engine Artifact
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: engine_compiled
      #    path: | 
      #      RetireSimple.Engine/bin/
      #    retention-days: 1

  backend-build:
    name: RetireSimple.Backend
    runs-on: windows-latest
    needs: engine-build
    steps:
      - uses : actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x
      - name: Restore NuGet Cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore .NET Projects
        run: dotnet restore
      #- name: Retreive Compiled Engine Artifact
      #  uses: actions/download-artifact@v3
      #  with:
      #    name: engine_compiled
      #    path: RetireSimple.Engine/bin/
      - name: Build Backend
        run: dotnet build ./RetireSimple.Backend/RetireSimple.Backend.csproj --no-restore 
        
  frontend-build:
    name: RetireSimple.Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build
        run: |
          cd RetireSimple.Frontend
          npm install
          npm run build