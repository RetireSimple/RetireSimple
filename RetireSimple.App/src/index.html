<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World!</title>
	</head>
	<body>
		<div class="sk-folding-cube">
			<div class="sk-cube1 sk-cube"></div>
			<div class="sk-cube2 sk-cube"></div>
			<div class="sk-cube4 sk-cube"></div>
			<div class="sk-cube3 sk-cube"></div>
		</div>
	</body>

	<script>
		setTimeout(() => {
			//Test if web server is running
			fetch('http://localhost:5000/api/Heartbeat', {method: 'GET'}).then((response) => {
				if (response.status === 200) {
					//Web server is running, redirect to login page
					window.location.href = 'http://localhost:5000/index.html';
				} else {
					//Web server is not running, display error message
					document.body.innerHTML =
						"<h1>Uh Oh!</h1><p>It seems that RetireSimple didn't load properly. Please restart the application and try again.</p>";
				}
			});

		}, 5000);
	</script>
</html>
